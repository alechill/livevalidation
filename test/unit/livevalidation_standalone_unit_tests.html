<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>LiveValidation unit tests (standalone version)</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
  <link rel="stylesheet" href="../css/standard.css" type="text/css" />
  <link rel="stylesheet" href="../css/test.css" type="text/css" />
  <link rel="stylesheet" href="../css/validation.css" type="text/css" />
  
  <!-- required from lib -->
  <script type="text/javascript" src="../../lib/prototype.js" ></script>  
  <script type="text/javascript" src="../../lib/unittest.js" ></script>
  
  <!--  the LiveValidation source to be tested -->
  <script type="text/javascript" src="../../src/livevalidation_standalone.js"></script>
  
  <!-- include the tests -->
  <script type="text/javascript" src="../../src/tests_standalone_version.js" ></script>
  <script type="text/javascript" >
    // run the tests when document has loaded
    window.onload = runTests;
  </script>
  
</head>
<body>
  
  <h1>LiveValidation unit tests (standalone version)</h1>
  
  <p>Tests for Validate, LiveValidation, and LiveValidationForm classes (standalone version)</p>

  <!-- Log output -->
  <div id="testlog"> </div>
  
  <!-- fields for general testing -->
  <form action="livevalidation_unit_tests_submit_to_me.html" id="myForm" enctype="multipart/form-data">
  	<!-- field for testing Validate.Confirmation -->
  	<input id="matchField" type="hidden" value="hello world"/>
  	<p><input id="myText" type="text" value=""/></p>
    <p><input id="myPassword" type="password" value=""/></p>
  	<p><textarea id="myTextarea"></textarea></p>
    <p><input id="myCheckbox" type="checkbox" value="accept me"/></p>
    <p>
      <select id="mySelect">
         <option value="Please select...">Please select...</option>
         <option value="Hello world">Hello world</option>
         <option value="Howdy">Howdy</option>
      </select>
    </p>
    <p><input id="myFile" type="file" value=""/></p>
  </form>
  
  <!-- fields for inline event testing -->
  <form action="livevalidation_unit_tests_submit_to_me.html" onsubmit="this.submitType = 'old'; this.inlineSubmitCheck = true; return false;" enctype="multipart/form-data">
  	<p><input id="myInlineText" type="text" value="" onfocus="this.inlineFocusCheck = true;" onblur="this.inlineBlurCheck = true;" onkeyup="this.inlineKeyupCheck = true;"/></p>
    <p><input id="myInlineCheckbox" type="checkbox" value="accept me" onclick="this.inlineClickCheck = true;"/></p>
    <p>
      <select id="myInlineSelect" onchange="this.inlineChangeCheck = true;">
         <option value="Please select...">Please select...</option>
         <option value="Hello world">Hello world</option>
         <option value="Howdy">Howdy</option>
      </select>
    </p>
    <p><input id="myInlineFile" type="file" value=""  onchange="this.inlineChangeCheck = true;"/></p>
  </form>

</body>
</html>
